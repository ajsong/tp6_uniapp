{/block}

{block name="content"}
<div class="row">
    <div class="col-md-3">
        <section class="panel">
            <header class="panel-heading">
                <h4>会员数量</h4>
            </header>
            <div class="panel-body">
	            <div class="form-horizontal">
	                <div class="form-group">
		                <div class="col-sm-12">
			                <h3 class="col-sm-12">{$user.total}</h3>
		                </div>
	                </div>
                </div>
            </div>
        </section>
    </div>

    <div class="col-md-3">
        <section class="panel">
            <header class="panel-heading">
                <h4>今日会员注册数量</h4>
            </header>
            <div class="panel-body">
	            <div class="form-horizontal">
	                <div class="form-group">
		                <div class="col-sm-12">
			                <h3 class="col-sm-12">{$user.today}</h3>
		                </div>
	                </div>
                </div>
            </div>
        </section>
    </div>
</div>
{/block}
