{extend name="layout/main" /}

{block name="header"}{/block}

{block name="content"}
<section class="panel">
    <header class="panel-heading">
        <h4>修改密码</h4>
    </header>
    <div class="panel-body">
        <form class="form-horizontal" enctype="multipart/form-data" method="post" onsubmit="return false" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">原登录密码</label>
                <div class="col-sm-5">
                    <input type="password" name="old_password" class="form-control" placeholder="原登录密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">新登录密码</label>
                <div class="col-sm-5">
                    <input type="password" name="password" class="form-control" placeholder="新登录密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-5">
                    <input type="password" name="password_confirmation" class="form-control" placeholder="确认密码">
                </div>
            </div>
            <div class="form-actions">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" data-url="{:url('index/update')}" onclick="main.ajaxForm(this)" class="btn btn-primary">确定修改</button>
                </div>
            </div>
        </form>
    </div>
</section>
{/block}


{block name="footer"}

{/block}
